<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Text Combination History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
    <style>
        .container {
            max-width: 800px;
        }
        .input-texts-list {
            list-style: none;
            padding: 0;
        }
        .input-texts-list li {
            border: 1px solid #dee2e6;
            padding: 0.25rem 0.5rem;
            margin-bottom: 2px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Text Combination History</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>Input Texts</th>
            <th>Combined Text</th>
            <th>Elapsed Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record, rowNumber : ${records}">
            <td><b th:text="${rowNumber.count}"></b></td>
            <td>
                <ol class="input-texts-list">
                    <li th:each="text, index : ${record.inputTexts}" th:text="'[' + ${index.count} + '] ' + ${text}"></li>
                </ol>
            </td>
            <td th:text="${record.combinedText}"></td>
            <td th:text="${record.elapsedTime}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center my-4">
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
